<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-Do List</h1>
    <form id="taskForm">

    <ul id="taskList"></ul>
    <button id="logoutButton">Log Out</button>
    <script src="tasks.js"></script>
</body>

</html>
