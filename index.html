<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="auth-container">
        <h2>Регистрация</h2>
        <input type="text" id="signup-username" placeholder="Имя пользователя">
        <input type="password" id="signup-password" placeholder="Пароль">
        <button id="signup-btn">Зарегистрироваться</button>

        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Имя пользователя">
        <input type="password" id="login-password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
    </div>

    <div id="week-container" class="week-container" style="display: none;"></div>
</body>

</html>
